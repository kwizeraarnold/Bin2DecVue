<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bin2Dec</title>
  <script src="vue.global.js"></script>
</head>
<body>
<div id="app">
  <h1>Bin2Dec</h1>
  <h3>Binary to Decimal Converter</h3>
  <p v-if="alert_message">You entered a non-binary digit (please try to enter 1 or 0)</p>
  <div>
    <label for="binary">Binary</label>
    <input v-model="binary"  id="binary" name="binary" type="text" placeholder="Enter a binary number">
  </div>
  <span>{{ convert2 }}</span>
  <p v-if="result">{{ decimal }}</p>
</div>
</body>
<script src="script.js"></script>
</html>
